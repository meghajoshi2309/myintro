<!DOCTYPE HTML>
<html>
<head>
<style>
#div2,#div3,#div4,#div5,
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}

</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<center><font style="color:red;background-color:yellow" face = "Comic Sans MS">Drag and drop puzzel.</font>
<br><br>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<img id="drag1" src="Screenshot (300).png" draggable="true" ondragstart="drag(event)" width="336" height="69">
<br>
<img id="drag2" src="Screenshot (298).png" draggable="true" ondragstart="drag(event)" width="336" height="69">
<br>
<img id="drag3" src="Screenshot (301).png" draggable="true" ondragstart="drag(event)" width="336" height="69">
<br>
<img id="drag4" src="Screenshot (297).png" draggable="true" ondragstart="drag(event)" width="336" height="69">
<br>
<img id="drag5" src="Screenshot (299).png" draggable="true" ondragstart="drag(event)" width="336" height="69">
</center>
</body>
</html>
